---
layout: page
title: Posts
---

{% for post in site.posts %}  
	<br />
    <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> {{ post.category }} </small> 
    <h3><a href="{{ post.url }}">{{ post.title  | strip_html | truncatewords:75 }}</a></h3>
    {{ post.content  | strip_html | truncatewords:75 }}
     <br />
{% endfor %}
