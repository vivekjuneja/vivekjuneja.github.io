---
layout: page
title: Posts
---

{% for post in site.posts %}  
	<br />
	<p>
 	<small><strong>{{ post.date | date: "%B %e, %Y" }} | </strong><i> {{ post.category }} </i></small> 
    <h3><a href="{{ post.url }}">{{ post.title  | strip_html | truncatewords:75 }}</a></h3>
    {{ post.content  | strip_html | truncatewords:75 }}
    <br /><br />
    </p>
   
    
{% endfor %}
